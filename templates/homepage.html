{% extends "base.html" %}

{% block content %}

<div class="row">
  <h1> Pets </h1>

  {% for pet in pets %}

  <div>
    <div class='col-3'>

      <img src="{{ pet.photo }}" alt="picture of {{ pet.name }}">

    </div>

    <!-- name of pet and if available -->
    <div><a href="/{{pet.id}}"><span class='text-success'>{{ pet.name }}</span></a>
      is
      {% if pet.available %}

      is available!

      {% else %}

      not available :c

      {% endif %}

    </div>
  </div>

</div>

{% endfor %}

<!-- this is for adding a pet -->
<a href="/add" class='btn btn-primary'>Add a Pet</a>

</div>
{% endblock %}
