{% extends "base.html" %}

{% block content %}

<form id="pets-form">
  {{ form.hidden_tag() }} <!--add type=hidden form fields -->

  {% for field in form
  if field.widget.input_type != 'hidden' %}

  <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
    {{ error }}
    {% endfor %}
  </p>

  {% endfor %}

  <a class="btn btn-outline-secondary" href='/'>Cancel</a>
  <button class="btn btn-success" formaction="/add" formmethod="POST">Add</button>

</form>


{% endblock %}
